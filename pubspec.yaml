name: database_sqf
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  cupertino_icons: ^0.1.3
  after_layout: ^1.0.7+2
  clay_containers: ^0.2.2
  font_awesome_flutter: ^8.8.1
  carousel_slider: ^2.3.0
  curved_navigation_bar: ^0.3.4
  path_provider: ^1.6.21
  sqflite: ^1.3.1+1
  flutter_slider_indicator: ^0.2.0
  get: ^3.13.2
  pinput: ^0.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  

flutter:

 
  uses-material-design: true

  assets:
    - img/
    - img/shop/
    - img/all/        
    - img/app/
    - img/ec/
    - img/pay/


  fonts:
    - family: Cairo
      fonts:
        - asset: fonts/Cairo-Regular.ttf
        - asset: fonts/Cairo-Bold.ttf
        - asset: fonts/Cairo-ExtraLight.ttf
        - asset: fonts/Cairo-Light.ttf
        - asset: fonts/Cairo-SemiBold.ttf
          style: italic